name: Concordium Integration tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Start Concordium node
        run: docker-compose -f src/EnergyOrigin.VerifiableEventStore.Tests/docker-compose.yaml up -d

      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0"

      - name: Run integration tests
        working-directory: src
        run: dotnet test --filter Category=Concordium
