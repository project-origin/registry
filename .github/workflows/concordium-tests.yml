name: Concordium Integration tests

on:
  pull_request:
    branches:
      - main

env:
  compose_folder: src/EnergyOrigin.VerifiableEventStore.Tests

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0"

      - name: Run integration tests
        working-directory: src
        run: dotnet test --filter Category=Concordium
