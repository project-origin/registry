name: Build release artifacts

on:
  release:
    types: [published]

jobs:
  define-version:
    uses: project-origin/.github/.github/workflows/reusable-tag-version.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  publish-container:
    needs:
      - define-version
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd
    with:
      imagename: ghcr.io/project-origin/registry-server
      version: ${{ needs.define-version.outputs.version }}
      context: ./src
      dockerfile: ./src/ProjectOrigin.Registry.Server/Dockerfile
      push: true

  publish-chart:
    needs:
      - define-version
      - publish-container
    uses: project-origin/.github/.github/workflows/reusable-publish-chart.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd
    with:
      version: ${{ needs.define-version.outputs.version }}
      chart_folder: charts/project-origin-registry
      helm_registry_repository: project-origin/helm-registry
