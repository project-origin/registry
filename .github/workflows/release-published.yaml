name: Build release artifacts

on:
  workflow_dispatch: {}
  release:
    types: [published]

jobs:
  define-version:
    uses: project-origin/.github/.github/workflows/reusable-tag-version.yaml@b06d5313556bf1bdbda9bea6f683c1074729f4f4

  publish-container:
    needs:
      - define-version
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@b06d5313556bf1bdbda9bea6f683c1074729f4f4
    with:
      imagename: ghcr.io/project-origin/registry-server
      version: ${{ needs.define-version.outputs.version }}
      context: .
      dockerfile: ./Registry.Dockerfile
      push: true

  publish-chart:
    needs:
      - define-version
      - publish-container
    uses: project-origin/.github/.github/workflows/reusable-publish-chart.yaml@b06d5313556bf1bdbda9bea6f683c1074729f4f4
    with:
      version: ${{ needs.define-version.outputs.version }}
      chart_folder: chart
      helm_registry_repository: project-origin/helm-registry
      prerelease: ${{ github.event.release.prerelease }}
    secrets:
      helm_registry_token: ${{ secrets.HELM_REGISTRY_TOKEN }}
