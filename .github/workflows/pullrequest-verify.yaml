name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@55a29b1e276fb18a86de91abe66d3a97e68a78cd
    with:
      imagename: ghcr.io/project-origin/registry-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Registry.Server/Dockerfile
      push: false

  verify-concordium:
    name: Verify Concordium integration
    runs-on: [self-hosted, concordium-testnet]
    environment: testnet
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core SDK from global.json
        uses: actions/setup-dotnet@v4

      - name: Run integration tests
        env:
          AccountAddress: ${{ secrets.AccountAddress }}
          AccountKey: ${{ secrets.AccountKey }}
        run: make concordium-tests

  verify-performance:
    name: Verify performance
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core SDK from global.json
        uses: actions/setup-dotnet@v4

      - name: Verify performance
        run: make verify-performance
