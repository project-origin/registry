name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@7029e527a8cade57b814206d0e3e3d235611006f

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@7029e527a8cade57b814206d0e3e3d235611006f

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@7029e527a8cade57b814206d0e3e3d235611006f

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@7029e527a8cade57b814206d0e3e3d235611006f

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@7029e527a8cade57b814206d0e3e3d235611006f
    with:
      imagename: ghcr.io/project-origin/registry-server
      version: test
      context: ./src
      dockerfile: ./src/ProjectOrigin.Registry.Server/Dockerfile
      push: false

  verify-concordium:
    name: Verify Concordium integration
    runs-on: [self-hosted, concordium-testnet]
    environment: testnet
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup .NET Core SDK from global.json
        uses: actions/setup-dotnet@4d6c8fcf3c8f7a60068d26b594648e99df24cee3 # v4

      - name: Run integration tests
        env:
          AccountAddress: ${{ secrets.AccountAddress }}
          AccountKey: ${{ secrets.AccountKey }}
        run: make concordium-tests

  verify-performance:
    name: Verify performance
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Setup .NET Core SDK from global.json
        uses: actions/setup-dotnet@4d6c8fcf3c8f7a60068d26b594648e99df24cee3 # v4

      - name: Verify performance
        run: make verify-performance
