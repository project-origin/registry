name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@e346a7e85cac25b0b08ccdb1ff4af3860be70846

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@e346a7e85cac25b0b08ccdb1ff4af3860be70846

  verify-renovate-config:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@e346a7e85cac25b0b08ccdb1ff4af3860be70846

  verify-chart:
    uses: project-origin/.github/.github/workflows/reusable-verify-chart.yaml@e346a7e85cac25b0b08ccdb1ff4af3860be70846

  verify-container-build:
    uses: project-origin/.github/.github/workflows/reusable-build-push-container-ghcr.yaml@e346a7e85cac25b0b08ccdb1ff4af3860be70846
    with:
      imagename: ghcr.io/project-origin/registry-server
      version: test
      context: .
      dockerfile: ./Registry.Dockerfile
      push: false

  verify-concordium:
    name: Verify Concordium integration
    runs-on: ubuntu-22.04
    environment: testnet
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup .NET Core SDK from global.json
        uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee # v4

      - name: Run integration tests
        env:
          AccountAddress: ${{ secrets.AccountAddress }}
          AccountKey: ${{ secrets.AccountKey }}
        run: make concordium-tests

  verify-performance:
    name: Verify performance
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup .NET Core SDK from global.json
        uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee # v4

      - name: Verify performance
        run: make verify-performance
