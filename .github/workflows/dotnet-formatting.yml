name: Dotnet verify formatting

on:
  pull_request:
    branches:
      - main

env:
  compose_folder: src/EnergyOrigin.VerifiableEventStore.Tests

jobs:
  verify-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0"

      - name: Build code
        run: make build

      - name: Verify formatting
        run: dotnet format src --verify-no-changes
