name: Dotnet Unit Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "*"

env:
  compose_folder: src/ProjectOrigin.VerifiableEventStore.Tests

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0"

      - name: Build code
        run: make build

      - name: Run Electricity tests
        run: dotnet test src/ProjectOrigin.Electricity.Tests/

      - name: Run PedersenCommitment tests
        run: dotnet test src/ProjectOrigin.PedersenCommitment.Tests/

      - name: Run StepProcessor tests
        run: dotnet test src/ProjectOrigin.Register.StepProcessor.Tests/

      - name: Run VerifiableEventStore tests
        run: dotnet test src/ProjectOrigin.VerifiableEventStore.Tests/

      - name: Run Electricity IntegrationTests
        run: dotnet test src/ProjectOrigin.Electricity.IntegrationTests/
