name: Dotnet Unit Tests

on:
  pull_request:
    branches:
      - main

env:
  compose_folder: src/ProjectOrigin.VerifiableEventStore.Tests

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0"

      - name: Build code
        run: make build

      - name: Run unit tests
        run: make unit-tests
